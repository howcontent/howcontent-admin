<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하우컨텐츠 - 클라이언트 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 사이드바 -->
        <aside class="w-64 bg-white shadow-md">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-gray-800">하우컨텐츠</h1>
            </div>
            <nav class="mt-4">
                <a href="dashboard.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">
                    대시보드
                </a>
                <a href="clients.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 bg-gray-100">
                    클라이언트 관리
                </a>
                <a href="estimates.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">
                    견적서 관리
                </a>
                <a href="settings.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">
                    설정
                </a>
            </nav>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">클라이언트 관리</h2>
                <button onclick="openAddClientModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    + 새 클라이언트 추가
                </button>
            </div>

            <!-- 검색 및 필터 -->
            <div class="bg-white p-4 rounded-lg shadow mb-6">
                <div class="flex gap-4">
                    <input type="text" id="searchInput" placeholder="클라이언트 검색..." 
                           class="flex-1 border rounded px-3 py-2">
                    <select id="statusFilter" class="border rounded px-3 py-2">
                        <option value="">모든 상태</option>
                        <option value="active">활성</option>
                        <option value="inactive">비활성</option>
                    </select>
                </div>
            </div>

            <!-- 클라이언트 목록 테이블 -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                회사명
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                담당자
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                연락처
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                상태
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                관리
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="clientTableBody">
                        <!-- 클라이언트 데이터는 JavaScript로 동적 추가됨 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- 클라이언트 추가/수정 모달 -->
    <div id="clientModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <h3 class="text-xl font-semibold mb-4" id="modalTitle">새 클라이언트 추가</h3>
                <form id="clientForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">회사명</label>
                        <input type="text" id="companyName" name="companyName" required
                               class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">담당자명</label>
                        <input type="text" id="contactName" name="contactName" required
                               class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">이메일</label>
                        <input type="email" id="email" name="email" required
                               class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">연락처</label>
                        <input type="tel" id="phone" name="phone" required
                               class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">주소</label>
                        <input type="text" id="address" name="address"
                               class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">메모</label>
                        <textarea id="notes" name="notes" rows="3"
                                  class="w-full border rounded px-3 py-2"></textarea>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="closeClientModal()"
                                class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                            취소
                        </button>
                        <button type="submit"
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            저장
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/clients.js"></script>
</body>
</html>
