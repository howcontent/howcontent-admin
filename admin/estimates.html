<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적 관리 - HowContent Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/main.js" defer></script>
    <script src="../js/admin.js" defer></script>
    <script src="../js/admin/estimates.js" defer></script>
</head>
<body class="admin-body">
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <h1>HowContent Admin</h1>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="/admin/">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                        </svg>
                        대시보드
                    </a>
                </li>
                <li class="active">
                    <a href="/admin/estimates.html">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                        견적 관리
                        <span class="badge" id="estimateCount">0</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/tasks.html">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        작업 관리
                        <span class="badge" id="taskCount">0</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/clients.html">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        고객 관리
                    </a>
                </li>
                <li>
                    <a href="/admin/staff.html">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        팀원 관리
                    </a>
                </li>
                <li>
                    <a href="/admin/settings.html">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        설정
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="admin-main">
        <header class="admin-header">
            <div class="header-search">
                <input type="text" placeholder="견적 검색..." id="searchInput">
            </div>
            <div class="header-actions">
                <button class="notification-btn" id="notificationBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                    <span class="badge" id="notificationCount">0</span>
                </button>
                <div class="user-menu">
                    <button class="user-menu-btn" id="userMenuBtn">
                        <span id="userName">관리자</span>
                        <svg viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <div class="user-menu-dropdown" id="userMenuDropdown">
                        <a href="/admin/profile.html">프로필 설정</a>
                        <a href="#" id="logoutBtn">로그아웃</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <div class="content-header">
                <h1>견적 관리</h1>
                <button class="primary-button" id="createEstimateBtn">
                    <svg viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                    </svg>
                    견적 작성
                </button>
            </div>

            <div class="filter-section">
                <div class="filter-group">
                    <label for="statusFilter">상태</label>
                    <select id="statusFilter">
                        <option value="">전체</option>
                        <option value="requested">요청됨</option>
                        <option value="in_progress">진행중</option>
                        <option value="feedback">피드백</option>
                        <option value="completed">완료</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="workTypeFilter">작업 종류</label>
                    <select id="workTypeFilter">
                        <option value="">전체</option>
                        <option value="product_registration">상품 등록</option>
                        <option value="detail_page">상세 페이지 제작</option>
                        <option value="marketing">마케팅 운영</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateFilter">기간</label>
                    <select id="dateFilter">
                        <option value="all">전체 기간</option>
                        <option value="today">오늘</option>
                        <option value="week">이번 주</option>
                        <option value="month">이번 달</option>
                        <option value="year">올해</option>
                    </select>
                </div>
            </div>

            <div class="table-responsive">
                <table class="admin-table" id="estimatesTable">
                    <thead>
                        <tr>
                            <th>견적 번호</th>
                            <th>고객명</th>
                            <th>작업 종류</th>
                            <th>예산</th>
                            <th>마감일</th>
                            <th>상태</th>
                            <th>요청일</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 동적으로 추가됨 -->
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="estimatesPagination">
                <!-- 동적으로 추가됨 -->
            </div>
        </div>
    </main>

    <!-- 견적 작성/수정 모달 -->
    <div id="estimateModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="modalTitle">견적 작성</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="estimateForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="customerName">고객명</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">이메일</label>
                        <input type="email" id="customerEmail" name="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">연락처</label>
                        <input type="tel" id="customerPhone" name="customerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="customerCompany">회사명</label>
                        <input type="text" id="customerCompany" name="customerCompany">
                    </div>
                    <div class="form-group">
                        <label for="workType">작업 종류</label>
                        <select id="workType" name="workType" required>
                            <option value="">선택해주세요</option>
                            <option value="product_registration">상품 등록</option>
                            <option value="detail_page">상세 페이지 제작</option>
                            <option value="marketing">마케팅 운영</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budget">예산</label>
                        <input type="number" id="budget" name="budget" required>
                    </div>
                    <div class="form-group">
                        <label for="deadline">마감일</label>
                        <input type="date" id="deadline" name="deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="needDesign">디자인 필요 여부</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="needDesign" value="yes" required>
                                예
                            </label>
                            <label>
                                <input type="radio" name="needDesign" value="no">
                                아니오
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reference">참고자료</label>
                    <textarea id="reference" name="reference" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="requirements">요청사항</label>
                    <textarea id="requirements" name="requirements" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="aiSuggestion">AI 추천 문장</label>
                    <div class="ai-suggestion-wrapper">
                        <textarea id="aiSuggestion" name="aiSuggestion" rows="3" readonly></textarea>
                        <button type="button" class="secondary-button" id="generateAiBtn">
                            <svg viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path>
                            </svg>
                            AI 문장 생성
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">특이사항</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <div class="price-section">
                    <h3>견적 금액</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="basePrice">기본 작업비</label>
                            <input type="number" id="basePrice" name="basePrice" required>
                        </div>
                        <div class="form-group">
                            <label for="designPrice">디자인 비용</label>
                            <input type="number" id="designPrice" name="designPrice" value="0">
                        </div>
                        <div class="form-group">
                            <label for="optionPrice">추가 옵션</label>
                            <input type="number" id="optionPrice" name="optionPrice" value="0">
                        </div>
                        <div class="form-group">
                            <label for="totalPrice">총 견적 금액</label>
                            <input type="number" id="totalPrice" name="totalPrice" readonly>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="primary-button">저장</button>
                    <button type="button" class="secondary-button modal-close">취소</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
